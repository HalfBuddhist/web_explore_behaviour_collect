<html>
	<head>
		<title>Options for the OuterLook Checker extension</title>
		<script src="options.js">
</script>
	</head>
	<body>
		<div id="div_user_login">
			<table width="500px;"
				style="border: thin solid #6699FF; margin: auto; padding: 10px;"
				cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="2">
						<div id="current_user">
							<div>
					</td>
				</tr>
				<tr>
					<td colspan="1">
						<h2>
							User Login
						</h2>
					</td>
					<td colspan="1">
						<h2>
							<a id="a_regist" href="#">User Regist</a>
						</h2>
					</td>
				</tr>
				<tr>
					<td>
						User Name:
					</td>
					<td>
						<input type="text" id="txtName" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td>
						Password:
					</td>
					<td>
						<input type="password" id="txtPassword" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" id="btnSave" value="Login" />
					</td>
				</tr>
			</table>
		</div>
		<div id="div_user_regist" style="display: none">
			<table width="500px;"
				style="border: thin solid #6699FF; margin: auto; padding: 10px;"
				cellspacing="0" cellpadding="0">
				<tr>
					<td colspan="1">
						<h2>
							User Regist
						</h2>
					</td>
					<td colspan="1">
						<h2>
							<a id="a_login" href="#">User Login</a>
						</h2>
					</td>
				</tr>
				<tr>
					<td>
						User Name:
					</td>
					<td>
						<input type="text" id="txtName_regist" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td>
						Password:
					</td>
					<td>
						<input type="password" id="txtPassword_regist" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td>
						Password Again:
					</td>
					<td>
						<input type="password" id="txtPassword_regist_2" maxlength="50" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" id="btnSave_regist" value="Regist" />
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
